<!doctype html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function(){
        var select = document.getElementsByTagName('select')[0];
        var mvsb = new Mvsb(select);
        setTimeout(function(){
          mvsb.append('script.r');
          setTimeout(function(){
            mvsb.remove('script.r');
          }, 1000);
        }, 3000);
      });
    </script>
  </head>
  <body>

    <select>
      <option>select some inputs</option>
      <optgroup label="Dataset">
        <option>iris.csv</option>
        <option>iris2.csv</option>
      </optgroup> 
      <optgroup label="Code">
        <option>script.r</option>
        <option>script2.r</option>
      </optgroup>
    </select>

  </body>
</html>
