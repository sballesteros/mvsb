<!doctype html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css">
    <script src="bundle.js"></script>

    <script>
      var Mvsb = require('mvsb');

      document.addEventListener('DOMContentLoaded', function(){
        var select = document.getElementsByTagName('select')[0];
        var mvsb = new Mvsb(select, { destroyable: true });
        mvsb.on('added', function(data){console.log('a', data)});
        mvsb.on('removed', function(data){console.log('r', data)});
        setTimeout(function(){
          mvsb.append('script.r');
          setTimeout(function(){
            mvsb.remove('script.r');
          }, 1000);
        }, 3000);
      });
    </script>
  </head>
  <body>

    <select>
      <option>select some inputs</option>
      <optgroup label="Dataset">
        <option>iris.csv</option>
        <option>iris2.csv</option>
      </optgroup> 
      <optgroup label="Code">
        <option>script.r</option>
        <option>script2.r</option>
      </optgroup>
    </select>

  </body>
</html>
